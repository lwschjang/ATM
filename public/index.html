<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="images/ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account" id="checking-container">
      <h2>Checking</h2>
      <div class="balance">$0</div>
      <input type="text" placeholder="enter an amount" id="checking-box" />
      <input type="button" value="Deposit" id="checking-deposit"/>
      <input type="button" value="Withdraw" id="checking-withdraw"/>
    </div>

    <div class="account" id="savings-container">
      <h2>Savings</h2>
      <div class="balance">$0</div>
      <input type="text" placeholder="enter an amount" id="savings-box"/>
      <input type="button" value="Deposit" id="savings-deposit" />
      <input type="button" value="Withdraw" id="savings-withdraw"/>
    </div>

    <script src="js/atm.js"></script>
  </body>
</html>
